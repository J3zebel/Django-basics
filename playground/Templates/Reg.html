<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="container">
        <form class="row g-3" method="post">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="inputName" class="form-label">Username</label>
                <input type="name" class="form-control" id="inputName" name="name">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password">
                <p style="color:red;">{{error}}</p>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="conpassword">
                <p style="color:red;">{{error}}</p>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" href="output.html" >Sign in</button>
            </div>
</body>
</html>
